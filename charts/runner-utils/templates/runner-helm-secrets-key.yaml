apiVersion: v1
kind: Secret
metadata:
  name: runner-helm-secret-key
  labels:
    {{- include "runner-utils.labels" . | nindent 4 }}
data:
  dev.asc: |
    {{ .Values.runner.helmSecretsKeyDev | b64enc }}
  staging.asc: |
    {{ .Values.runner.helmSecretsKeyStaging | b64enc }}
  production.asc: |
    {{ .Values.runner.helmSecretsKeyProduction | b64enc }}
type: Opaque
